<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - BlueMoon Manager</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center overflow-hidden">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 border border-gray-200">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-bluemoon-500 rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">BlueMoon</h1>
            <p class="text-sm text-gray-500 mt-1">Hệ thống Quản lý Chung cư</p>
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Đăng ký tài khoản cư dân</h2>
        
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Mã căn hộ</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 font-medium">BM-</span>
                    </div>
                    <input type="text" id="username" name="username" required 
                        class="pl-12 block w-full border-gray-300 rounded-lg focus:ring-bluemoon-500 focus:border-bluemoon-500 shadow-sm sm:text-sm py-2 border transition duration-200 ease-in-out" 
                        placeholder="A1201"
                        maxlength="5"
                        pattern="^[A-Z][0-9]{4}$">
                </div>
                <p class="text-xs text-gray-500 mt-1">Định dạng: BM-[Tòa][Tầng Phòng]. Ví dụ: BM-A1201</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required 
                        class="pl-10 block w-full border-gray-300 rounded-lg focus:ring-bluemoon-500 focus:border-bluemoon-500 shadow-sm sm:text-sm py-2 border transition duration-200 ease-in-out" 
                        placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                        minlength="6">
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                        <svg class="h-5 w-5 text-gray-400" id="eyeIcon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Thông báo lỗi -->
            <div id="errorMessage" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="errorText">Có lỗi xảy ra</span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-50 text-green-600 text-sm p-3 rounded-lg flex items-center">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span id="successText">Đăng ký thành công!</span>
            </div>

            <button type="submit" id="registerBtn"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-bluemoon-600 hover:bg-bluemoon-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bluemoon-500 transition duration-300 transform hover:scale-[1.02]">
                <span id="registerText">Đăng ký</span>
                <svg id="registerSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        
        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Đã có tài khoản? 
                <a href="index.html" class="text-bluemoon-600 hover:text-bluemoon-700 font-semibold transition-colors">
                    Đăng nhập ngay
                </a>
            </p>
        </div>
        
        <div class="mt-4 text-center text-xs text-gray-500">
            <p>Cư dân có thể đăng ký tài khoản bằng mã căn hộ</p>
        </div>
    </div>

    <!-- Hình nền trang trí -->
    <div class="absolute top-0 left-0 w-full h-full -z-0 opacity-10 pointer-events-none">
         <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-bluemoon-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
         <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="register.js"></script>
</body>
</html>
